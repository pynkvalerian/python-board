{% extends 'base_accounts.html' %}

{% block title %} Reset Your Password {% endblock %}

{% block content %}
  <div class="row">
    <div class="col-md-4 offset-md-4">
      <p class="text-center">Check your email for a link to reset your password. If it doesn't appear within a few minutes, check your spam folder.</p>
      <a href="{% url 'login' %}" class="btn btn-primary btn-block">Return to login</a>
    </div>
  </div>
{% endblock %}
